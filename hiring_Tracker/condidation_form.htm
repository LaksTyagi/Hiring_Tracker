<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Candidature Form</h2>
    <form action="shortlisted_candidates.html" method="POST" enctype="multipart/form-data">
        <label for="name">Name (No numbers allowed):</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
        
        <label for="job_role">Job Role:</label>
        <select id="job_role" name="job_role" required>
            <option value="Engineer">Engineer</option>
            <option value="Manager">Manager</option>
            <option value="Executive">Executive</option>
        </select>
        
        <label for="ctc">Expected CTC in Lakhs per Annum:</label>
        <input type="number" id="ctc" name="ctc" required>
        
        <label for="resume">Resume (Upload File):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
        
        <label for="rating">Rating out of 5:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        
        <label for="positives">Positives:</label>
        <select id="positives" name="positives" multiple required>
            <option value="Technical Skill">Technical Skill</option>
            <option value="Experience">Experience</option>
            <option value="Soft Skills">Soft Skills</option>
            <option value="Reference">Reference</option>
        </select>
        
        <label for="negatives">Negatives:</label>
        <select id="negatives" name="negatives" multiple required>
            <option value="Technical Skill">Technical Skill</option>
            <option value="Experience">Experience</option>
            <option value="Soft Skills">Soft Skills</option>
            <option value="Reference">Reference</option>
        </select>
        
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea>
        
        <!-- <input type="submit" value="Submit"> -->
        <button class="submit" onclick="location.href='shortlisted_candidates.html'">Submit</button>
    </form>

</body>
</html>
